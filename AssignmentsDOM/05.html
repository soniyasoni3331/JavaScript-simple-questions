<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Your Image is <span>Visible</span>.</h1>
    <button>Toggle Image</button>
    <br>
    <img class="image" src="https://tse4.mm.bing.net/th?id=OIP.W0qpuCJx32U-iN18k36DSgHaCX&pid=Api&P=0&h=180" alt="image">
    
    <script>
        const button = document.querySelector("button");
        const image=document.querySelector(".image");
        const text=document.querySelector("span");
        button.addEventListener("click",()=>{
            image.classList.toggle("hidden");
            console.log(image.classList);
            if(text.textContent=="Visible"){
                text.textContent="Hidden";
            }else{
                text.textContent="Visible";
            } 
        })
    </script>
</body>
</html>
